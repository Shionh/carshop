 </header>

    <form>
        <label for="firstname">Firstname</label>
        <input type="text" name="firstname" id="firstname" placeholder="firstname" minlength="2" >
        <br>
        <label for="lastname">Lastname</label>
        <input type="text" name="lastname" id="laststname" placeholder="lastname" required>
        <br>
        <label for="email-add">Email Adress</label>
        <input type="emailadd" name="email-add" id="email-address" placeholder="user@exaple.com">
        <br>
        <label for="birthday">Birth date:</label>
        <input type="date" name="Birth data" id="birthdate">
        <br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password">
        <br>
        <label for="age">Age:</label>
        <input type="age" name="age" id="age" min="0.1" max="140">
        <br>
        <label for="message">Message:</label>
        <textarea id="message" name="messsage">Sample Text</textarea>
        <br>
        <label for="favorite cuisine">Favorite cuisine</label>
        <br>
        <input type="radio" name="favorite cousine" value="French" id="French">
        <label for="French">French</label>
        <br>
        <input type="radio" name="favorite cousine" value="Mexican" id="Mexican">
        <label for="Mexican">Mexican</label>
        <br>
        <input type="radio" name="Japanese" value="Japanese" id="Japanese">
        <label for="Japanese">Japanese</label>
        <br>
        <input type="radio" name="favorite cousine" value="Italian" id="Italian">
        <label for="Italian">Italian</label>
        <br>
        <input type="radio" name="favorite cousine" value="Spanish" id="Spanish">
        <label for="Spanish">Spanish</label>
        <br>
        <label for="country of origin">Country of origin</label>
        <select id="country of origin" name="country of origin">
            <option value="aruba">Aruba</option>
            <option value="belize">Belize</option>
            <option value="cyprus">Cyprus</option>
            <option value="dj ibouti">Djibouti</option>
            <option value="Finland">Finland</option>
            <option value="germany">Germany</option>


        </select>
        <br>
        <label for="mode_of_transportation">Mode of transportation</label>
        <input type="checkbox" name="automobile" id="automobile" value="automobile">
        <label for="automobile">Automobile</label>
        <br>
        <input type="checkbox" name="mortorcycle" id="mortorcycle" value="automobile">
        <label for="mortorcycle">Mortorcycle</label>
        <br>
        <input type="checkbox" name="ferry" id="ferry" value="ferry">
        <label for="ferry">Ferry</label>
        <br>
        <input type="checkbox" name="bus" id="bus" value="bus">
        <label for="bus">Bus</label>
        <br>
        <input type="checkbox" name="train" id="train" value="train">
        <label for="train">Train</label>
        <br>

        <select id="country visited" name="country visited">
            <option value="ameria">Ameria</option>
            <option value="belize">Belize</option>
            <option value="cyprus">Cyprus</option>
            <option value="dj ibouti">Djibouti</option>
            <option value="Finland">Finland</option>
            <option value="germany">Germany</option>


        </select>
        <br>
        <label for="file_input">File:</label>
        <input type="file" name="file" value="file">
        <br>
        <buttom type="submit" value="submit">Submit</buttom>
        <br>
        <input type="buttom" value="Click Me">
        <br>
        <img src="image/blue_dot (1).png">
